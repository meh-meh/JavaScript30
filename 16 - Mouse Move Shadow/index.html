<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 100;

  function shadow(e){
    const {offsetWidth: width, offsetHeight: height} = hero;
    let {offsetX: x, offsetY: y} = e;

    if (this !== e.target){
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = (x/width - 1/2) * walk;
    const yWalk = (y/height - 1/2) * walk;

    text.style.textShadow = `${-xWalk}px ${-yWalk}px ${Math.SQRT2 * Math.sqrt(Math.pow(xWalk,2)+Math.pow(yWalk,2))}px`;

  }

hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
